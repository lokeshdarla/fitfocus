<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Health Data Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Enter Health Data</h1>
    <form action="/submit/" method="post" class="grid grid-cols-2 gap-4">

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Gender:</label>
        <select name="Gender" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Occupation -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Occupation:</label>
        <select name="Occupation"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
          <option value="Software Engineer">Software Engineer</option>
          <option value="Doctor">Doctor</option>
          <option value="Sales Representative">Sales Representative</option>
          <option value="Teacher">Teacher</option>
          <option value="Nurse">Nurse</option>
          <option value="Engineer">Engineer</option>
          <option value="Accountant">Accountant</option>
          <option value="Scientist">Scientist</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Salesperson">Salesperson</option>
          <option value="Manager">Manager</option>
        </select>
      </div>

      <!-- Sleep Duration -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Sleep Duration (hrs):</label>
        <input type="number" step="0.1" name="Sleep_Duration" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Quality of Sleep -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Quality of Sleep:</label>
        <input type="text" name="QualityOfSleep" value="Quality of Sleep" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Stress Level -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Stress Level (1-10):</label>
        <input type="number" name="Stress_Level" min="1" max="10" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- BMI Category -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">BMI Category:</label>
        <select name="BMI_Category"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
          <option value="Overweight">Overweight</option>
          <option value="Normal">Normal</option>
          <option value="Obese">Obese</option>
          <option value="Normal Weight">Normal Weight</option>
        </select>
      </div>

      <!-- Systolic -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Systolic:</label>
        <input type="number" name="Systolic"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Diastolic -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Diastolic:</label>
        <input type="number" name="Diastolic"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Heart Rate -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Heart Rate:</label>
        <input type="number" name="Heart_Rate" value="1234" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Daily Steps -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Daily Steps:</label>
        <input type="number" name="Daily_Steps" value="123" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Submit Button (Full Width) -->
      <div class="col-span-2 text-center">
        <button type="submit"
          class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>

</html>
